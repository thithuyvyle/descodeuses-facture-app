<div class="flex flex-col justify-center items-center w-screen gap-y-8 p-4">
    <h1>Facture</h1>
    <div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid grid-cols-3 gap-5 max-w-full">
            <input matInput type="text" placeholder="Nom de la facture" formControlName="designation"
                class="rounded-2xl pl-4 min-h-7">
            <input matInput type="number" placeholder="Quantité" formControlName="quantite" class="pl-4 rounded-2xl min-h-7">
            <input matInput type="number" placeholder="Prix à l'unité" formControlName="prix" class= " pl-4 rounded-2xl min-h-7">
            <button mat-flat-button type="submit" >Ajouter</button>
        </form>
    </div>

    <div class="flex flex-col gap-4 max-w-full h-fit justify-center ">
        <table mat-table [dataSource]="factures" class="mat-elevation-z8">
            <ng-container matColumnDef="désignation">
                <th mat-header-cell *matHeaderCellDef> Désignation </th>
                <td mat-cell *matCellDef="let element"> {{element.designation}} </td>
            </ng-container>

            <ng-container matColumnDef="quantité">
                <th mat-header-cell *matHeaderCellDef> Quantité</th>
                <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
            </ng-container>

            <ng-container matColumnDef="prix">
                <th mat-header-cell *matHeaderCellDef> Prix unitaire </th>
                <td mat-cell *matCellDef="let element"> {{element.prix}} </td>
            </ng-container>

            <ng-container matColumnDef="supprimer">
                <th mat-header-cell *matHeaderCellDef> Supprimer facture </th>
                <td mat-cell *matCellDef="let element"> 
                    <mat-icon class="cursor-pointer" (click)="onDeleteFacture(element.id)">delete</mat-icon>
                </td> 
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="flex justify-start p-4">Total: {{total}} euros </div>
    </div>
</div>
